<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Minha Primeira Página </title>
</head>
<body>
    <!-- <h1 funcionalidade; criar titulos na pagina. h1 até o h6 diferentes tamanho -->
    <h1> Bem-vindo ao HTML 5!</h1>

    <!--  < p funcionalidade; criar um paragrafo para o pagina-->
    <P> Este e um paragrafo de exemplo</P>

    <!-- < strong funcionalidade; criar texto em negríto -->
    <!-- <em funcionalidade; criar o texto em etalico -->
    <p>Este e um paragrafo que pode conter <strong>texto em negríto</strong> é <em> Texto em etalico</em></p>

    <!-- <ul open li closed  funcionalidade; criar uma lista não ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- <ol open li closed funcionalidade; criar uma lista ordenada -->
    <ol>
        <li>primeiro passo</li>
        <li>segundo passo</li>
        <li>terceiro passo</li>
    </ol>
<h2> <a href="tabela.html"> clique aqui para ver a sua tabela de preços</a></h2>

</body>
</html>
